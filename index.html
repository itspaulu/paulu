<!-- File: /index.html -->
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>paulu.</title>
  <link rel="icon" href="icon.png" type="image/png">
  <meta name="description" content="Site pessoal – paulu." />

  <style>
    @font-face {
      font-family: 'Oceanside';
      src: url('Oceanside\ Typewriter.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --olive: #565427;
      --olive-dark: #3f3d1b;
      --paper: #ecf1ef;
      --text: #1d1d1b;
      --accent: #585f3a;
      --white: #ffffff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--text);
      background: var(--paper) no-repeat center/cover;
      background-image: url('Cabeçalho.jpg');
      font-family: 'Oceanside', sans-serif;
    }

    #bg-gif {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 60vw;       /* largura relativa à viewport */
  max-width: 400px;  /* limita o tamanho máximo em desktops */
  height: auto;      /* mantém proporção */
  transform: translate(-50%, -50%);
  z-index: -1;
}

@media (max-width: 720px) {
  #bg-gif {
    width: 80vw;      /* aumenta a cobertura em telas menores */
    max-width: none;  /* remove limite para mobile */
    top: 45%;         /* ajusta posição vertical se necessário */
  }
}

@media (max-width: 480px) {
  #bg-gif {
    width: 90vw;      /* quase toda a largura da tela */
    top: 40%;
  }
}

    .page { min-height: 100dvh; display: grid; grid-template-rows: auto 1fr auto; }

    header { display: flex; align-items: center; justify-content: space-between; padding: clamp(16px, 4vw, 32px) clamp(16px, 5vw, 48px); }

    .brand {
      font-family: 'Oceanside', serif;
      font-size: clamp(28px, 3.2vw, 40px);
      font-style: regular;
      color: var(--accent);
    }

    nav ul { display: flex; gap: clamp(16px, 2.5vw, 28px); list-style: none; margin: 0; padding: 0; }

    nav a {
      font-family: 'Oceanside', serif;
      font-style: regular;
      font-size: clamp(16px, 1.6vw, 22px);
      text-decoration: none;
      color: var(--accent);
      opacity: 0.95;
      transition: opacity .2s ease;
    }

    nav a:hover { opacity: 1; }

    main { min-height: 55vh; }

    footer {
      padding: 16px 24px;
      background: var(--olive);
      color: var(--white);
      text-align: center;
      font-family: 'Oceanside', serif;
      font-size: 14px;
      opacity: 0.9;
    }

/* Header: entra do topo */
.fade-in-down {
  opacity: 0;
  transform: translateY(-20px);
  animation: fadeInDown 1s forwards;
  animation-delay: 0.2s;
}

@keyframes fadeInDown {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Main: entra da esquerda */
.fade-in-left {
  opacity: 0;
  transform: translateX(-20px);
  animation: fadeInLeft 1s forwards;
  animation-delay: 0.5s;
}

@keyframes fadeInLeft {
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

/* Footer: entra de baixo */
.fade-in-up {
  opacity: 0;
  transform: translateY(20px);
  animation: fadeInUp 1s forwards;
  animation-delay: 0.8s;
}

@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

    
  </style>
</head>
<body>

<img src="Cabeçalho.gif" id="bg-gif" alt="fundo animado" />

<div class="page">
  <header>
    <div class="brand">paulu.</div>
    <nav>
      <ul>
        <li><a href="sobre-mim.html">sobre mim</a></li>
      </ul>
    </nav>
  </header>

  <main></main>

  <footer>
  <div class="newsletter">
    <h2>receba novidades no seu email</h2>
    <form action="https://formspree.io/f/SEU-ENDPOINT" method="POST" class="newsletter-form">
      <div class="form-group">
        <label for="nome">nome</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="email">email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button type="submit">inscrever</button>
    </form>
  </div>
</footer>
  
</div>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    document.querySelector('header').classList.add('fade-in-down');
    document.querySelector('main').classList.add('fade-in-left');
    document.querySelector('footer').classList.add('fade-in-up');
  });
</script>

  
</body>
</html>
