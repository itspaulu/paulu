<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>paulu.</title>
  <link rel="icon" href="icon.png" type="image/png">
  <meta name="description" content="Site pessoal – paulu." />

  <style>
    @font-face {
      font-family: 'Oceanside';
      src: url('Oceanside\ Typewriter.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --olive: #565427;
      --olive-dark: #3f3d1b;
      --paper: #ecf1ef;
      --text: #1d1d1b;
      --accent: #585f3a;
      --white: #ffffff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--text);
      background: var(--paper) no-repeat center/cover;
      background-image: url('Cabeçalho.jpg');
      font-family: 'Oceanside', sans-serif;
    }

    #bg-gif {
      position: fixed;
      top: 40%;
      left: 50%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    .page { min-height: 100dvh; display: grid; grid-template-rows: auto 1fr auto; }

    header { display: flex; align-items: center; justify-content: space-between; padding: clamp(16px, 4vw, 32px) clamp(16px, 5vw, 48px); }

    .brand {
      font-family: 'Oceanside', serif;
      font-size: clamp(28px, 3.2vw, 40px);
      font-style: regular;
      color: var(--accent);
    }

    nav ul { display: flex; gap: clamp(16px, 2.5vw, 28px); list-style: none; margin: 0; padding: 0; }

    nav a {
      font-family: 'Oceanside', serif;
      font-style: regular;
      font-size: clamp(16px, 1.6vw, 22px);
      text-decoration: none;
      color: var(--accent);
      opacity: 0.95;
      transition: opacity .2s ease;
    }

    nav a:hover { opacity: 1; }

    main { min-height: 55vh; }

    footer {
      padding: 16px 24px;
      background: var(--olive);
      color: var(--white);
      text-align: center;
      font-family: 'Oceanside', serif;
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

<img src="Cabeçalho.gif" id="bg-gif" alt="fundo animado" />

<div class="page">
  <header>
    <div class="brand">paulu.</div>
    <nav>
      <ul>
        <li><a href="sobre-mim.html">sobre mim</a></li>
      </ul>
    </nav>
  </header>

  <main></main>

  <footer>
    &copy; 2025 paulu. Todos os direitos reservados.
  </footer>
</div>

</body>
</html>
