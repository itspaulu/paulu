<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>paulu.</title>
  <link rel="icon" href="icon.png" type="image/png">
  <meta name="description" content="Site pessoal – paulu." />

  <style>
    @font-face {
      font-family: 'Oceanside';
      src: url('Oceanside\ Typewriter.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --olive: #565427;
      --olive-dark: #3f3d1b;
      --paper: #ecf1ef;
      --text: #1d1d1b;
      --accent: #585f3a;
      --white: #ffffff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--text);
      background: var(--paper) no-repeat center/cover;
      background-image: url('Cabeçalho.jpg');
      font-family: 'Oceanside', sans-serif;
    }

    #bg-gif {
position: fixed;
  top: 40%;
  left: 50%;
  width: auto;       /* Mantém proporção do GIF */
  height: auto;      /* Mantém proporção do GIF */
  transform: translate(-50%, -50%); /* Centraliza */
  z-index: -1;
}


    .page { min-height: 100dvh; display: grid; grid-template-rows: auto 1fr; }

    header { display: flex; align-items: center; justify-content: space-between; padding: clamp(16px, 4vw, 32px) clamp(16px, 5vw, 48px); }

    .brand {
      font-family: 'Oceanside', serif;
      font-size: clamp(28px, 3.2vw, 40px);
      font-style: regular;
      color: var(--accent);
    }

    nav ul { display: flex; gap: clamp(16px, 2.5vw, 28px); list-style: none; margin: 0; padding: 0; }

    nav a {
      font-family: 'Oceanside', serif;
      font-style: regular;
      font-size: clamp(16px, 1.6vw, 22px);
      text-decoration: none;
      color: var(--accent);
      opacity: 0.95;
      transition: opacity .2s ease;
    }

    nav a:hover { opacity: 1; }

    main { min-height: 55vh; }

    .newsletter { position: fixed; inset: auto 0 0 0; background: var(--olive); color: var(--white); box-shadow: 0 -8px 32px rgba(0,0,0,.12); }

    .newsletter-inner { max-width: 1200px; margin: 0 auto; padding: clamp(18px, 3vw, 32px) clamp(16px, 5vw, 48px) clamp(22px, 4vw, 40px); display: grid; grid-template-columns: 1fr; row-gap: 16px; }

    .headline {
      font-family: 'Oceanside', serif;
      font-style: regular;
      font-size: clamp(20px, 2.2vw, 32px);
    }

    form { display: grid; grid-template-columns: 1fr 1fr auto; gap: 20px; align-items: end; }

    label { font-family: 'Oceanside', serif; font-style: regular; font-size: 16px; opacity: .9; }

    .field { display: grid; gap: 8px; }

    input[type="text"], input[type="email"] { width: 100%; height: 44px; border-radius: 2px; border: none; padding: 10px 12px; background: var(--white); color: #222; outline: 2px solid transparent; transition: outline-color .15s ease; }

    input:focus { outline-color: rgba(255,255,255,.55); }

    button[type="submit"] {
      height: 44px; padding: 0 28px; border: none; border-radius: 2px; background: var(--olive-dark); color: var(--white);
      font-family: 'Oceanside', serif; font-style: regular; font-size: 18px; cursor: pointer; transition: transform .04s ease, filter .2s ease;
    }

    button[type="submit"]:active { transform: translateY(1px); }
    button[type="submit"]:hover { filter: brightness(1.05); }

    .toast { position: fixed; bottom: 96px; right: 24px; background: #111; color: #fff; padding: 10px 14px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,.2); opacity: 0; pointer-events: none; transform: translateY(8px); transition: opacity .25s ease, transform .25s ease; font-size: 14px; }
    .toast.show { opacity: 1; transform: translateY(0); }

    @media (max-width: 720px) {
      form { grid-template-columns: 1fr; }
      button[type="submit"] { width: 100%; height: 48px; }
    }
  </style>
</head>
<body>

<img src="Cabeçalho.gif" id="bg-gif" alt="fundo animado" />
    
  <div class="page">
    <header>
      <div class="brand">paulu.</div>
      <nav>
        <ul>
          <li><a href="sobre-mim.html">sobre mim</a></li>
        </ul>
      </nav>
    </header>

    <main></main>
  </div>

  <footer id="newsletter" class="newsletter">
    <div class="newsletter-inner">
      <div class="headline">receba novidades no seu email</div>
      <form id="form-news">
        <div class="field">
          <label for="nome">nome</label>
          <input id="nome" name="nome" type="text" />
        </div>
        <div class="field">
          <label for="email">email</label>
          <input id="email" name="email" type="email" required />
        </div>
        <button type="submit">inscrever</button>
      </form>
    </div>
  </footer>

  <div id="toast" class="toast">Inscrição enviada!</div>

  <script>
    const form = document.getElementById('form-news');
    const toast = document.getElementById('toast');
    const scriptURL = "https://script.google.com/macros/s/AKfycbzfjyEzc1ShojUHjzD2gHjuXdb3u95UDu0B6Y3ZC-ijzJPeovoUURUxXN0yT8TxdVmi/exec";

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      try {
        await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });
        toast.textContent = "inscrição realizada com sucesso!";
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 2500);
        form.reset();
      } catch (err) {
        toast.textContent = "erro ao salvar, tente novamente.";
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 2500);
      }
    });
  </script>
</body>
</html>
