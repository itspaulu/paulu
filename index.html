<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>paulu.</title>
  <meta name="description" content="Site pessoal – paulu." />

  <!-- Tipografia -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400;1,600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --olive: #565427;         /* barra newsletter */
      --olive-dark: #3f3d1b;    /* botão mais escuro */
      --paper: #ecf1ef;         /* fundo claro */
      --text: #1d1d1b;
      --accent: #585f3a;        /* links no header */
      --white: #ffffff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--text);
      background: var(--paper) no-repeat center/cover;
      /* Substitua a URL abaixo pela sua imagem quadriculada
         Ex.: assets/Cabecalho.png  */
      background-image: url('assets/cabecalho.png');
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    /* Container da página (exceto footer fixo) */
    .page {
      min-height: 100dvh;
      display: grid;
      grid-template-rows: auto 1fr;
    }

    /* HEADER */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: clamp(16px, 4vw, 32px) clamp(16px, 5vw, 48px);
    }

    .brand {
      font-family: "Cormorant Garamond", serif;
      font-style: italic;
      font-weight: 600;
      font-size: clamp(28px, 3.2vw, 40px);
      letter-spacing: 0.04em;
      color: var(--accent);
    }

    nav ul {
      display: flex;
      gap: clamp(16px, 2.5vw, 28px);
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav a {
      font-family: "Cormorant Garamond", serif;
      font-style: italic;
      font-size: clamp(16px, 1.6vw, 22px);
      text-decoration: none;
      color: var(--accent);
      opacity: 0.95;
      transition: opacity .2s ease;
    }

    nav a:hover { opacity: 1; }

    /* HERO (área central apenas para manter o respiro visual) */
    main {
      min-height: 55vh; /* deixa a arte respirar, título e menu no topo */
    }

    /* FOOTER / NEWSLETTER */
    .newsletter {
      position: fixed;
      inset: auto 0 0 0;
      background: var(--olive);
      color: var(--white);
      box-shadow: 0 -8px 32px rgba(0,0,0,.12);
    }

    .newsletter-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: clamp(18px, 3vw, 32px) clamp(16px, 5vw, 48px) clamp(22px, 4vw, 40px);
      display: grid;
      grid-template-columns: 1fr;
      row-gap: 16px;
    }

    .headline {
      font-family: "Cormorant Garamond", serif;
      font-style: italic;
      font-size: clamp(20px, 2.2vw, 32px);
      letter-spacing: 0.04em;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr auto; /* nome | email | botão */
      gap: 20px;
      align-items: end;
    }

    label {
      font-family: "Cormorant Garamond", serif;
      font-style: italic;
      font-size: 16px;
      opacity: .9;
    }

    .field { display: grid; gap: 8px; }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      height: 44px;
      border-radius: 2px;
      border: none;
      padding: 10px 12px;
      background: var(--white);
      color: #222;
      outline: 2px solid transparent;
      transition: outline-color .15s ease;
    }

    input:focus {
      outline-color: rgba(255,255,255,.55); /* por contraste */
    }

    button[type="submit"] {
      height: 44px;
      padding: 0 28px;
      border: none;
      border-radius: 2px;
      background: var(--olive-dark);
      color: var(--white);
      font-family: "Cormorant Garamond", serif;
      font-style: italic;
      font-size: 18px;
      letter-spacing: 0.04em;
      cursor: pointer;
      transition: transform .04s ease, filter .2s ease;
    }

    button[type="submit"]:active { transform: translateY(1px); }
    button[type="submit"]:hover { filter: brightness(1.05); }

    /* TOAST minimalista */
    .toast {
      position: fixed; bottom: 96px; right: 24px;
      background: #111; color: #fff;
      padding: 10px 14px; border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,.2);
      opacity: 0; pointer-events: none; transform: translateY(8px);
      transition: opacity .25s ease, transform .25s ease;
      font-size: 14px;
    }
    .toast.show { opacity: 1; transform: translateY(0); }

    /* Responsivo */
    @media (max-width: 1024px) {
      main { min-height: 50vh; }
    }
    @media (max-width: 720px) {
      nav ul { gap: 14px; }
      form { grid-template-columns: 1fr; }
      button[type="submit"] { width: 100%; height: 48px; }
      .toast { right: 16px; bottom: 88px; }
    }
  </style>
</head>
<body>
  <div class="page" role="document">
    <header>
      <div class="brand">paulu.</div>
      <nav aria-label="principal">
        <ul>
          <li><a href="#sobre">sobre mim</a></li>
          <li><a href="#social">social media</a></li>
          <li><a href="#newsletter">newsletter</a></li>
        </ul>
      </nav>
    </header>

    <main aria-label="conteúdo principal" title="Área visual">
      <!-- Intencionalmente vazio para reproduzir o layout do mock -->
    </main>
  </div>

  <footer id="newsletter" class="newsletter" role="contentinfo">
    <div class="newsletter-inner">
      <div class="headline">receba novidades no seu email</div>
      <form id="form-news" aria-label="Formulário de inscrição em newsletter">
        <div class="field">
          <label for="nome">nome</label>
          <input id="nome" name="nome" type="text" placeholder="Seu nome" autocomplete="name" />
        </div>
        <div class="field">
          <label for="email">email</label>
          <input id="email" name="email" type="email" placeholder="voce@exemplo.com" autocomplete="email" required />
        </div>
        <button type="submit" aria-label="inscrever na newsletter">inscrever</button>
      </form>
    </div>
  </footer>

  <div id="toast" class="toast" role="status" aria-live="polite">Inscrição enviada! (demonstração)</div>

  <script>
    // Impede o envio real só para demo; integre com seu backend depois.
    const form = document.getElementById('form-news');
    const toast = document.getElementById('toast');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = (new FormData(form)).get('email');
      if (!email) return;
      toast.textContent = 'Obrigado! Em breve você receberá novidades.';
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2500);
      form.reset();
    });
  </script>
</body>
</html>
